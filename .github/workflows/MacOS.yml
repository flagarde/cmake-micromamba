---
name: Test on MacOS

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        cmake-version:
        - 3.0.x
        - 3.1.x
        - 3.2.x
        - 3.3.x
        - 3.4.x
        - 3.5.x
        - 3.6.x
        - 3.7.x
        - 3.8.x
        - 3.9.x
        - 3.10.x
        - 3.11.x
        - 3.12.x
        - 3.13.x
        - 3.14.x
        - 3.15.x
        - 3.16.x
        - 3.17.x
        - 3.18.x
        - 3.19.x
        - 3.20.x
        - 3.21.x
        - 3.22.x
        - 3.23.x
        - 3.24.x

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.13
      with:
        cmake-version: ${{ matrix.cmake-version }}
        github-api-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup XCode
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: 11.7.0

    - name: üîß Configure
      run: cmake -D CMAKE_BUILD_TYPE=Release -D BUILD_TESTS=ON .

    - name: ‚öôÔ∏è Build
      run: cmake --build . --config Release
